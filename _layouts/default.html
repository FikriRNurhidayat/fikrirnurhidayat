<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
  </head>
  <body>
    <header>
      <div>
        <h1 class="brand">{{site.title}}</h1>
      </div>
      <div class="nav-link">
        {% for link in site.data.navigation %}
          {% if link == page.title %}
            <a href="/{{link | downcase | remove: 'home'}}" class="active">{{link}}</a>
          {% else %}
            <a href="/{{link | downcase | remove: 'home'}}">{{link}}</a>
          {% endif %}
        {% endfor %}
      </div>
    </header>

    {{ content }}

    <footer>
      <h6>Fikri Rahmat Nurhidayat â€¢ 2021</h6>
      <h6>Powered by Jekyll</h6>
    </footer>
  </body>
</html>
